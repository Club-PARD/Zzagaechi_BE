spring.application.name=zzagaechi

# Database Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/your_database?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=your_username
spring.datasource.password=your_password

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Server Configuration
spring.mvc.contentnegotiation.default-content-type=application/json
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.port=8080
server.address=0.0.0.0

# Logging Configuration
logging.level.com.zzagaechi=DEBUG
logging.level.org.springframework.web=DEBUG
spring.mvc.log-request-details=true

# Compression Configuration
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/plain

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Async Configuration
spring.mvc.async.request-timeout=5000

# CORS Configuration
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# Swagger Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.packages-to-scan=com.zzagaechi
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
